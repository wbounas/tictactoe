<!DOCTYPE html>
<html>

    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <div class="row">

        <div class="column left">
          <div class="column left" id="title-box">
            <h2>Tic-Tac-Toe</h2>
            <p>Made by Will Bounas</p>
            <p>Draft</p>
          </div>

          </div>

        <div class="column right">
          <div class="column right" id="result-box">
            <h2><span class="result-text">Winner</span></h2>
            <p>Some text here...</p>
          </div>
          <div class="column right" id="gameboard">
            <h2><span class="gameboard-text">Game Board Here</span></h2>
            <p>Some text here...</p>
          </div>
          <div class="column right" id="right-footer-box">
            <h2><span class="right-footer-text">Footer Here</span></h2>
            <p>Some text here...</p>
          </div>
        </div>
