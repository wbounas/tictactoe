<!DOCTYPE html>
<html>

    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <div class="row">

        <div class="column left">

          <div class="column left title-box">
            <h2>Tic-Tac-Toe</h2>
            <p>Made by Will Bounas</p>
            <p>Draft</p>
          </div>

          <div class="column left auth-box">

            <div class="column left auth-box login-box">

              <form id="sign-up">
                  <input type="text" name="credentials[email]" placeholder="Enter Email">
                  <input type="password" name="credentials[password]" placeholder="Enter Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Enter Password Again">
                  <input type="submit" name="submit" value="Create Account">
              </form>

              <p id="sign-up-message"></p>

              <form id="sign-in">
                <input name="credentials[email]" type="text" placeholder="Sign-In Email">
                <input name="credentials[password]" type="password" value="Enter Password">
                <input type="submit" name="submit" value="Log In">
              </form>

              <p id="sign-in-message"></p>

            </div>

            <div class="column left auth-box signed-in-box">

              <form id="change-password">
                  <input type="password" name="passwords[old]" placeholder="Enter Old Password">
                  <input type="password" name="passwords[new]" placeholder="Enter New Password">
                  <input type="submit" name="submit" value="Change Password">
              </form>

              <p id="change-password-message"></p>

              <form id="sign-out">
                <input type="submit" name="submit" value="Log Out">
              </form>

              <p id="sign-out-message"></p>

            </div>

          </div>

        </div>

        <div class="column right">

          <div class="column right result-box">
            <h2><span class="result-text">Winner</span></h2>
            <p>Some text here...</p>
          </div>

          <div class="column right game-box">

            <div class="ttt">

              <table class="ttt grid">
                <tr>
                  <td class="cell0" id="cell0" data-cell-index="0">f</td>
                  <td class="cell1" id="cell1" data-cell-index="1">f</td>
                  <td class="cell2" id="cell2" data-cell-index="2">f</td>
                </tr>
                <tr>
                  <td class="cell3" id="cell3" data-cell-index="3">f</td>
                  <td class="cell4" id="cell4" data-cell-index="4">f</td>
                  <td class="cell5" id="cell5" data-cell-index="5">f</td>
                </tr>
                <tr>
                  <td class="cell6" id="cell6" data-cell-index="6">f</td>
                  <td class="cell7" id="cell7" data-cell-index="7">f</td>
                  <td class="cell8" id="cell8" data-cell-index="8">f</td>
                </tr>
              </table>

            </div>

            <br>
            <br>

            <div class="game-box turn-box">
              <p>some text...</p>
            </div>

          </div>

          <div class="column right footer-box">
            <h2><span class="footer-box footer-text">Footer Here</span></h2>
            <p>Some text here...</p>
          </div>

        </div>

      </div>

    </body>

</html>
